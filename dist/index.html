<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/jpg"
			href="./assets/images/main/favicon.ico"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Call Of Duty&reg; | Best Selling video Game Franchise</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<div class="header__mobile">
					<div class="glass"></div>
					<div class="header__top">
						<div class="header__left">
							<button class="burger">
								<span
									class="burger__line burger__line--top"
								></span>
								<span
									class="burger__line burger__line--mid"
								></span>
								<span
									class="burger__line burger__line--bot"
								></span>
							</button>
							<img
								src="./assets/images/main/cod-logo.svg"
								class="header__logo"
								alt="warzone"
							/>
						</div>
						<div class="header__right">
							<a
								href="#"
								class="btn btn--main btn--boom uppercase"
								aria-label="Purchase Call of Duty Modern Warfare 2"
								>Purchase MWII</a
							>
						</div>
					</div>
				</div>
				<nav class="nav header__nav">
					<div class="glass"></div>
					<ul class="nav__list">
						<li>
							<a href="#" class="nav__link">Games</a>
						</li>
						<li>
							<a href="#" class="nav__link">news</a>
						</li>
						<li>
							<a href="#" class="nav__link">esports</a>
						</li>
						<li>
							<a href="#" class="nav__link">support</a>
						</li>
						<li>
							<a href="#" class="nav__link">shop</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="hero">
			<div class="hero__bg"></div>
			<video
				src="./assets/images/main/hero/hero-bg-smoke.mp4"
				playsinline
				loop
				muted
				autoplay
				class="hero__bg-texture"
			></video>
			<div class="hero__fg"></div>
			<video
				src="./assets/images/main/hero/hero-fg-smoke.mp4"
				playsinline
				loop
				muted
				autoplay
				class="hero__fg-texture"
			></video>
			<div class="container hero__content flow">
				<div class="hero__eyebrow">
					<img
						src="./assets/images/main/hero/mw2-eyebrow.svg"
						alt="Modern warfare 2"
						class="hero__eyebrow-img"
					/>
				</div>
				<h1 class="title">Step Into Mayhem</h1>
				<p class="lead">
					Fight Across Brand-New Battlegrounds in <br />
					Season 4, now live!
				</p>
				<a href="#" class="btn btn--border uppercase">Get Intel</a>
			</div>
		</section>

		<section style="min-height: 100vh"></section>

		<script src="./js/app.js"></script>
	</body>
</html>
